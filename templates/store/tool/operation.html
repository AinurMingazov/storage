{% extends "store/base.html" %}
{% load static %}

{% block title %}
  {% if tool %}{{ tool.name }}{% else %}Операция{% endif %}
{% endblock %}

{% block content %}

    <p>От: {{tool.keeper}}</p>
    <p>Инструмент: {{tool.name}} </p>
    <p>В наличии: {{tool.quantity}}</p>


    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
